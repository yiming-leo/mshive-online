name: Release

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    name: Build with NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.0'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to gh-pages
        run: |
          git config --global user.email "yimingleo@outlook.com"
          git config --global user.name "yiming-leo"
          git checkout -b gh-pages-build
          git add .
          git commit -m "Deploy to gh-pages-build"
          git push origin gh-pages

